<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto P2P Offer Display</title>
  <style>
    :root {
      --fg: #000;
      --rowbg: #f7f7f7;
      --bg: #fff;
      --ca: #3a53a5;
      --tint: #647ccb;
      --bg-2: #f0f0f0;
      --pd-x: 50px;
      --pd-y: 20px;
      --mg-x: 20px;
      --mg-y: 20px;
      --base-int: 20px;
      --small-fs: 1rem;
      --tiny-fs: 0.6rem;
      --xlarge-fs: 2.4rem;
      --large-fs: 1.4rem;
      --medium-fs: 1.2rem;
      --xxlarge-fs: 3rem;
      --max-full-width: 1400px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    .container {
      max-width: var(--max-full-width);
      margin: var(--mg-y) auto;
      background-color: var(--bg);
      padding: var(--pd-y) var(--pd-x);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--tint);
      padding-bottom: var(--base-int);
    }

    .header h2 {
      margin: 0;
      font-size: var(--xlarge-fs);
    }

    .offer-type {
      background-color: var(--ca);
      color: var(--fg);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: var(--small-fs);
      color: white;
    }

    .details {
      margin: var(--base-int) 0;
    }

    .details div {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      font-size: var(--medium-fs);
    }

    .label {
      color: var(--tint);
    }

    .value {
      font-weight: bold;
      color: var(--fg);
    }

    .trader-info {
      margin-top: var(--base-int);
      padding: var(--pd-y);
      background-color: var(--rowbg);
      border-radius: 6px;
    }

    .trader-info p {
      margin: 5px 0;
      font-size: var(--small-fs);
    }

    .cta {
      text-align: center;
      margin-top: var(--base-int);
    }

    .cta button {
      background-color: var(--ca);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: var(--large-fs);
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta button:hover {
      background-color: var(--tint);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Buy BTC with Bank Transfer</h2>
      <span class="offer-type">Buy</span>
    </div>

    <div class="details">
      <div><span class="label">Price per BTC:</span> <span class="value">$26,800</span></div>
      <div><span class="label">Available:</span> <span class="value">0.5 BTC</span></div>
      <div><span class="label">Limits:</span> <span class="value">$100 - $5,000</span></div>
      <div><span class="label">Payment Method:</span> <span class="value">Bank Transfer</span></div>
    </div>

    <div class="trader-info">
      <p><strong>Trader:</strong> CryptoKing88</p>
      <p><strong>Reputation:</strong> ★★★★★ (95%)</p>
      <p><strong>Completed Trades:</strong> 320</p>
    </div>

    <div class="cta">
      <button>Buy Now</button>
    </div>
  </div>

</body>
</html>
